<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>已上传统计</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            JSON 文件信息
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">文件名: <span id="fileName"></span></li>
            <li class="list-group-item">文件大小: <span id="fileSize"></span></li>
            <li class="list-group-item">项数: <span id="itemCount"></span></li>
        </ul>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $.get('main.php', function (data) {
            $('#fileName').text(data.file_name);
            $('#fileSize').text(data.file_size + ' bytes');
            $('#itemCount').text(data.item_count);
        }, 'json');
    });
</script>
</body>
</html>
